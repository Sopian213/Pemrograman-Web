<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 kolom fleksibel */
  grid-template-rows: repeat(2, 100px);  /* 2 baris masing-masing 100px */
  gap: 15px;                             /* jarak antar item */
  background-color: #f2f2f2;
  padding: 10px;
}

.grid-item {
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 18px;
}

/* Warna latar berbeda untuk tiap item */
.item1 { background-color: #e74c3c; }
.item2 { background-color: #3498db; }
.item3 { background-color: #2ecc71; grid-column: span 2; } /* menempati 2 kolom */
.item4 { background-color: #9b59b6; }
.item5 { background-color: #f39c12; }
.item6 { background-color: #1abc9c; }

</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item1">1</div>
  <div class="grid-item item2">2</div>
  <div class="grid-item item3">3 (2 kolom)</div>
  <div class="grid-item item4">4</div>
  <div class="grid-item item5">5</div>
  <div class="grid-item item6">6</div>
</div>

</body>
</html>
