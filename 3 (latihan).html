<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: red;
    }

    .highlight {
      background-color: yellow;
    }

    .info {
      background-color: lightgreen;
    }

    .warning {
      background-color: lightblue;
    }

    #judul {
      font-size: 32px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h1 id="judul">Judul Halaman</h1>

  <p>Paragraf biasa</p>
  <p class="highlight">Paragraf dengan latar belakang kuning</p>
  <p class="info">Paragraf dengan latar belakang hijau muda</p>
  <p class="warning">Paragraf dengan latar belakang biru muda</p>

</body>
</html>
